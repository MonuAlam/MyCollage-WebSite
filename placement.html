<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Details</title>
    <link rel="icon" href="Image/logo_title.png" type="image/icon type">

    <style>
        /* Basic styles for the page layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #1eee74;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: black;
        }

        /* Styles for the placement details section */
        .placement-details {
            margin-top: 20px;
        }
        .student-info {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .student-info h3 {
            color: #1eee74;
        }
    </style>
</head>
<body>
    <header>
        <h1>Placement Details</h1>
    </header>
    <div class="container">
        <div class="placement-details">
            <div class="student-info">
                <h3>John Doe</h3>
                <p>Company: ABC Corporation</p>
                <p>Salary: ₹7,50,000 per year</p>
            </div>
            <div class="student-info">
                <h3>Jane Smith</h3>
                <p>Company: XYZ Company</p>
                <p>Salary: ₹6,58,000 per year</p>
            </div>
            <div class="student-info">
                <h3>David Johnson</h3>
                <p>Company: LMN Enterprises</p>
                <p>Salary: ₹8,80,000 per year</p>
            </div>
            <!-- Add more student placement details here -->
        </div>
    </div>
</body>
</html>
