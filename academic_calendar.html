<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Calendar 2023-2024</title>
    <link rel="icon" href="Image/logo_title.png" type="image/icon type">

    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .calendar {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #1eee74;
            color: black;
        }
        td {
            background-color: #f5f5f5;
        }
        .heading{
            background: #1eee74;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <h1 class="heading">Academic Calendar 2023-2024</h1>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Events</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>September 2023</td>
                    <td>Classes Begin</td>
                </tr>
                <tr>
                    <td>October 2023</td>
                    <td>Midterm Exams</td>
                </tr>
                <tr>
                    <td>December 2023</td>
                    <td>Winter Break</td>
                </tr>
                <tr>
                    <td>January 2024</td>
                    <td>Classes Resume</td>
                </tr>
                <tr>
                    <td>April 2024</td>
                    <td>Final Exams</td>
                </tr>
                <tr>
                    <td>May 2024</td>
                    <td>Graduation</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
